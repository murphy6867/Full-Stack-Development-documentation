<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="./story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" placeholder="(i.e. Dog or Cat)" required />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" placeholder="(i.e. Dog or Cat)" required />
        <br />
        <label for="animal-3">One more Animal:</label>
        <input type="text" id="animal-3" name="animal-3" placeholder="(i.e. Dog or Cat)" required />
        <br />
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" id="adj-1" name="adj-1" placeholder="(i.e. Big or Small)" required />
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" placeholder="(i.e. runing or playing)" required />
        <br />
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" min="0" max="100" placeholder="(1-100)" required />
        <br />
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" checked="checked" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="Faster">Faster</option>
          <option value="Slower">Slower</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" list="quote-choices" required />
        <datalist id="quote-choices">
          <option value="You do not find the happy life. You make it.">You do not find the happy life. You make it.</option>
          <option value="Make each day your masterpiece.">Make each day your masterpiece.</option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" maxlength="200" pattern="[a-zA-Z0-9]+" required>
        </textarea>
        <br />
        <input type="submit" name="submit" value="Form my Story!" />
      </form>
    </section>
  </body>
</html>
